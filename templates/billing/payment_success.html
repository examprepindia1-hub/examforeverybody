{% extends "base.html" %}

{% block content %}
<div class="container py-5 text-center">
    <div class="card shadow-sm mx-auto border-success" style="max-width: 500px;">
        <div class="card-body p-5">
            <div class="mb-4">
                <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
            </div>
            
            <h2 class="mb-3 text-success">Payment Successful!</h2>
            <p class="text-muted mb-4">
                Thank you for your purchase. We are redirecting you to your course...
            </p>

            <div class="alert alert-light border">
                Redirecting in <span id="timer" class="fw-bold text-dark">5</span> seconds...
            </div>
            
            <a href="{{ next_url }}" class="btn btn-success rounded-pill px-4 mt-2">
                Go Now <i class="bi bi-arrow-right ms-2"></i>
            </a>
        </div>
    </div>
</div>

<script>
    // 1. Get the destination URL from Django
    const nextUrl = "{{ next_url }}";
    let timeLeft = 5;
    const timerElement = document.getElementById('timer');

    // 2. Start Countdown
    const interval = setInterval(() => {
        timeLeft--;
        timerElement.textContent = timeLeft;

        if (timeLeft <= 0) {
            clearInterval(interval);
            // 3. Redirect
            window.location.href = nextUrl;
        }
    }, 1000);
</script>
{% endblock %}
