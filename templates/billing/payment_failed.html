{% extends "base.html" %}
{% block content %}
<div class="container py-5 text-center">
    <div class="card shadow-sm mx-auto border-danger" style="max-width: 500px;">
        <div class="card-body p-5">
            <div class="mb-4">
                <i class="bi bi-x-circle-fill text-danger" style="font-size: 4rem;"></i>
            </div>
            <h2 class="mb-3 text-danger">Payment Failed or Cancelled</h2>
            <p class="text-muted mb-4">
                We could not process your payment, or you cancelled the transaction.
                No charges were made.
            </p>
            <a href="{% url 'marketplace:item_list' %}" class="btn btn-outline-danger rounded-pill px-5">
                Try Again
            </a>
        </div>
    </div>
</div>
{% endblock %}
