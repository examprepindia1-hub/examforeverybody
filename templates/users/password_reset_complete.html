{% extends 'base.html' %}
{% block title %}Password Reset Complete - ExamForEverybody{% endblock %}

{% block content %}
<div class="bg-light-section section-pad d-flex align-items-center justify-content-center" style="min-height: 70vh;">
    <div class="container text-center">
        <div class="hero-card-floating mx-auto" style="max-width: 500px;">
            <div class="mb-3 text-success" style="font-size: 3rem;">
                <i class="bi bi-check-circle-fill"></i>
            </div>
            <h3 class="mb-3">Password Changed!</h3>
            <p class="text-muted mb-4">Your password has been set. You may go ahead and log in now.</p>
            <a href="{% url 'login' %}" class="btn btn-primary-ud px-4">Log In</a>
        </div>
    </div>
</div>
{% endblock %}
