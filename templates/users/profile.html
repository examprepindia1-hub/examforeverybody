{% extends 'base.html' %}
{% load static %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-3 mb-4">
            <div class="list-group shadow-sm">
                <a href="{% url 'dashboard' %}" class="list-group-item list-group-item-action">
                    <i class="bi bi-speedometer2 me-2"></i> Dashboard
                </a>
                <a href="{% url 'profile' %}" class="list-group-item list-group-item-action active">
                    <i class="bi bi-person me-2"></i> My Profile
                </a>
                <a href="{% url 'order_history' %}" class="list-group-item list-group-item-action">
                    <i class="bi bi-receipt me-2"></i> Order History
                </a>
                <a href="{% url 'logout' %}" class="list-group-item list-group-item-action text-danger">
                    <i class="bi bi-box-arrow-right me-2"></i> Log Out
                </a>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 fw-bold">Profile Settings</h5>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label text-muted small text-uppercase fw-bold">Email Address</label>
                            <input type="text" class="form-control" value="{{ user.email }}" disabled>
                            <div class="form-text">Email cannot be changed directly.</div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-muted small text-uppercase fw-bold">First Name</label>
                                {{ form.first_name }}
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-muted small text-uppercase fw-bold">Last Name</label>
                                {{ form.last_name }}
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label text-muted small text-uppercase fw-bold">Country</label>
                            {{ form.country }}
                        </div>

                        <button type="submit" class="btn btn-primary px-4">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
