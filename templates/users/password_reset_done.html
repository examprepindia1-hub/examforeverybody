{% extends 'base.html' %}
{% block title %}Email Sent - ExamForEverybody{% endblock %}

{% block content %}
<div class="bg-light-section section-pad d-flex align-items-center justify-content-center" style="min-height: 70vh;">
    <div class="container text-center">
        <div class="hero-card-floating mx-auto" style="max-width: 500px;">
            <div class="mb-3 text-success" style="font-size: 3rem;">
                <i class="bi bi-envelope-check"></i>
            </div>
            <h3 class="mb-3">Check your Inbox</h3>
            <p class="text-muted">We've emailed you instructions for setting your password. If an account exists with the email you entered, you should receive them shortly.</p>
            <a href="{% url 'login' %}" class="btn btn-outline-primary mt-3">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
